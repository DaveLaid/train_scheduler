<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler - by David Laidlaw</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	



</head>
<body>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


<div id="container" class="container">

	<div id="header"><h1><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> Train Scheduler <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span></h1></div>



	<div id="resultsContainer">
		<h2><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Current Train Schedule</h2>
		
		<table class="table">
		  <thead>
		    <tr>
		      <th>Train Name</th>
		      <th>Destination</th>
		      <th>Frequency (min)</th>
		      <th>Next Arrival</th>
		      <th>Minutes Away</th>
		    </tr>
		  </thead>
		  <tbody id ="tbody">
		  </tbody>
		</table>

	</div>




	<div id="scheduleForm">
		<h2><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Add Train Schedule</h2>
		<form id="scheduleForm">
			<div class="row">
				<div class="col-lg-12">
					<label for="trainName"><h3>Train Name</h3></label>
					<input type="text" class="form-control" name="trainName" id="trainName" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<label for="destination"><h3>Destination</h3></label>
					<input type="text" max="2" class="form-control" name="destination" id="destination" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<label for="trainTime"><h3>First Train Time (HH:mm - military time)</h3></label>
					<input type="text" class="form-control" name="trainTime" id="trainTime" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<label for="frequency"><h3>Frequency (min)</h3></label>
					<input type="number" class="form-control" name="frequency" id="frequency" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<button type="submit" form="scheduleForm" value="Submit" id="submitBtn" style="float: left;"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Submit</button>
					<button type="clear" form="scheduleForm" value="Clear" id="resetBtn" style="float: left;"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>  Reset</button>
				</div>
				<!-- <div class="col-lg-10">
				</div> -->
			</div>
		</form>
	</div>
	<br />
	<br />

	

		
	
</div> <!--END of #container div tag-->

<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/script.js"></script>

	
</body>
</html>
